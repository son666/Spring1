<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<html>
    <body>

    <div th:replace="~{navigation :: navi(AddBook)}"/>

    <div class="container">

        <!-- Form add Book -->
        <form class="text-center border border-light p-5" th:action="@{/books/add}" th:object="${book}" method="post">

            <p class="h4 mb-4">Add Book</p>
            <!-- Title Book -->
            <input type="text" th:field="*{title}" class="form-control mb-4" placeholder="Title Book">
            <!-- Description text -->
            <input type="text" th:field="*{description_text}" class="form-control mb-4" placeholder="Short Description">
            <!-- Year -->
            <input type="text" th:field="*{year_manufacture}" class="form-control mb-4" placeholder="Year">

            <!-- Add Book -->
            <button class="btn btn-info btn-block my-4" type="submit">Add book</button>


        </form>

    </div>

    </body>
<footer>
    <div th:insert="~{my-footer :: foot}">
    </div>
</footer>
</html>
